sudo: false
language: node_js
node_js:
  - "4.1"
  - "4.0"
  - "0.12"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export JOBS=max
  - export prebuild_compile=true
before_script:
  - npm install
script:
  - npm test
